<link rel="import" href="./custom-html-element.html">
<link rel="import" href="./add-form.html">
<link rel="import" href="./todo-list.html">

<template id="todo-list-container-template">
  <style>
    .container {
      width: 450px;
      box-sizing: border-box;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 1px 0 0 rgba(0, 0, 0, 0.1);
      margin: 40px auto;
    }

    .title {
      font-size: 2.1em;
      margin-top: 5px;
      margin-bottom: 20px;
      color: green;
      line-height: 1;
      text-align: center;
      text-transform: uppercase;
    }
  </style>
  <div class="container">
    <h1 class="title">Todo List</h1>
    <add-form id="form"></add-form>
    <todo-list id="list"></todo-list>
  </div>
</template>

<script>
{
  const doc = document.currentScript.ownerDocument;

  class TodoListContainer extends CustomHTMLElement {
    static get is() {
      return 'todo-list-container';
    }
    static get _document() {
      return doc;
    }

    constructor() {
      super();

      this.items = [{ text: 'Add items to this list.' }];
      this.$.form.addEventListener(
        'add-item',
        e => this.items = [...this.items, e.detail.item]
      );
    }

    set items(value) {
      this._items = value;

      this.$.list.setAttribute('items', JSON.stringify(this._items));
    }

    get items() {
      return this._items;
    }
  }

  customElements.define(TodoListContainer.is, TodoListContainer);
}
</script>
